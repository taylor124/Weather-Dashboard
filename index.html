<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style Taken From Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- My Stylesheet-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<header class="dashboard">
  <h3>Weather Dashboard</h3>
</header>

<body>
  <main style="display: flex; flex-wrap: wrap;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">City:</h5>
        <p class="card-text"> Add a "," with country Abbreviation for more specific results.</p>
        <!-- Where javascript Starts -->
        <form>
          <input class="form-control" type="text" placeholder="Default input" aria-label="default input example"
            id="cityInput">
          <button class="btn btn-primary" id="searchBtn" type="submit">Search</button>
        </form>
      </h2>
      
      <div class="localSearchResults">
        <form id="localSearchesForm">

        </form>
      </div>
    </div>
    </div>
    <div class="weatherInfoArea">
      <div id="weatherInfo">
        <ul class="list-group list-group-flush">
        <br>
        <li class="list-group-item">Clouds : <div class="Description"></div>
        </li>
        <br>
        <li class="list-group-item">Humidity : <div class="Humidity"></div>
        </li>
        <br>
        <li class="list-group-item">Tempature : <div class="Tempature"></div>
        </li>
        <br>
        <li class="list-group-item">Feels Like : <div class="Feels-Like"></div>
        </li>
        <br>
        </ul>
      </div>
    </div>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
<!-- Where javascript Ends -->
</html>
